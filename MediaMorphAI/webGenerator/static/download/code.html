<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow-x: hidden;
        }
        h1, h2, h3 {
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        nav {
            width: 200px;
            background: #333;
            color: #fff;
            position: fixed;
            height: 100%;
            top: 0;
            left: 0;
            transition: transform 0.3s;
            transform: translateX(-100%);
        }
        nav.active {
            transform: translateX(0);
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            padding: 15px;
        }
        nav ul li:hover {
            background: #575757;
        }
        .toggle-btn {
            font-size: 20px;
            cursor: pointer;
            margin: 15px;
        }
        header {
            margin-top: 100px;
            text-align: center;
        }
        .content {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }

        .fade-in {
            opacity: 1;
            transform: translateY(0);
        }

        footer {
            margin-top: 20px;
            text-align: center;
        }

        @media (min-width: 768px) {
            nav {
                transform: translateX(0);
            }
            .toggle-btn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav id="navbar">
        <ul>
            <li><a href="#home" style="color: white;">Home</a></li>
        </ul>
    </nav>
    <div class="toggle-btn" id="toggle-btn"><i class="fas fa-bars"></i></div>
    <div class="container">
        <header>
            <h1>Welcome to Our Landing Page</h1>
            <h2>Your Journey Begins Here</h2>
        </header>
        <div class="content fade-in" id="home">
            <h3>About Us</h3>
            <p>This is where you can put some information about your service or product. Image Here</p>
        </div>
        <footer>
            <p>Contact: manjubhuvangowda15@gmail.com</p>
        </footer>
    </div>
    <script>
        document.getElementById("toggle-btn").onclick = function() {
            var navbar = document.getElementById("navbar");
            navbar.classList.toggle('active');
        };

        window.onload = function() {
            document.querySelectorAll('.content').forEach(function(content) {
                content.classList.add('fade-in');
            });
        };
    </script>
</body>
</html>
